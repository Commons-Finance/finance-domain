buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:${springDependencyManagementPluginVersion}")
        classpath("org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:${testSetsPluginVersion}")
        classpath("com.github.jengelman.gradle.plugins:shadow:${shadowPluginVersion}")
        classpath("net.serenity-bdd:serenity-gradle-plugin:${serenityVersion}")

    }
}
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.unbroken-dome.test-sets'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'net.serenity-bdd.aggregator'

jar {
    baseName = rootProject.name
    version = version
    manifest {
        attributes 'Implementation-Title': 'Finance Domain Common API',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version')
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-integration')
    compile('org.codehaus.groovy:groovy')
    testCompile("net.serenity-bdd:core:${serenityVersion}")
    testCompile("net.serenity-bdd:serenity-junit:${serenityVersion}")
    testCompile("net.serenity-bdd:serenity-jbehave:${serenityVersion}")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

testSets {
    integrationTest
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:2.0.0.RELEASE'
    }
}


eclipse {
    classpath {
        containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
        containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

gradle.startParameter.continueOnFailure = true